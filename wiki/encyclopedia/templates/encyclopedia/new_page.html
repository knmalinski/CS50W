{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
<form action="{% url 'new_page' %}" method="post" >
<input type="text" id="new_title" name="new_title" value={{title}} style="width:600px"> 
<br>
<textarea id="new_page" name="new_page" style="height:600px">
{{message}}
</textarea>

<br>
<input type="submit">
{% csrf_token %}
</form>
{% endblock %}
